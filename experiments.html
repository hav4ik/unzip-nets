---
layout: default
---

<nav id='sidebar'>
	{% include nav.html section="experiments" %}
</nav>

<section id='content'>
{% for post in site.posts %}
  {% if post.section == 'experiments' %}
  <article class='{{ post.type }}'>
      <a name='{{ post.url }}' href='#{{ post.url }}'><h2>{% if post.type %}<code><b>{{ post.type }}</b></code> {% endif %}{{ post.date | date_to_string }} | {{ post.title }}</h2></a>
    <section class='body'>
      {{ post.content }}
    </section>
  </article>
  {% endif %}
{% endfor %}
</section>
